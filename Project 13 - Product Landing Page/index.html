<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambira Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- SECTION 1 -->
    <header id="header">
        <div class="logo">
            <img src="./images/Tambira_icon.png" 
                alt="Tambira" 
                id="header-img" 
                loading="lazy"
                width="10%"
                height="10%">
            <div id="logo-name">Tambira</div>
        </div>
        <nav id="nav-bar">
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">How It Works</a>
            <a href="#" class="nav-link">Pricing</a>
        </nav>
    </header>
    <!-- SECTION 2 FEATURES-->
    <section class="sections">
        <h2>Send Money Globally the Cheaper Way</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <div class="input-data">
                <i class="fa fa-mobile icon"></i>
                <label for="number"></label>
                <input type="number" id="number" name="number" placeholder="Enter your phone number" required>
            </div>
            <div class="input-data">    
                <i class="fa fa-envelope icon"></i>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" id="submit">Get Started</button>

        </form>
    </section>
    <!-- SECTION 3 HOW IT WORKS-->
    <h2></h2>
    <ul>
        <li>Fast Shipping</li>
        <li>Quality Assurance</li>
        <li></li>
    </ul>
    <!-- SECTION 4 PRICING-->
    <h2></h2>
    
</body>
</html>
